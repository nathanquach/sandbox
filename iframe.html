<!DOCTYPE html>

<head>
  <title>Sandbox to test Paramount Webplex embed player</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    .form {
      display: flex;
      flex-direction: column;
    }

    iframe {
      width: 100%;
      height: 100%;
      border:0;
    }

    .player-container {
      aspect-ratio: 16 / 9;
      padding: 10px;
      margin: 10px auto;
      border: 1px solid #ccc;
      max-width: 800px;
    }
  </style>
</head>

<body>
  <div class="player-container" id="a" aria-label="Container A">
    <iframe src="https://stage-www-mtv-com.webplex.vmn.io/embed/mgid:arc:showvideo:mtv.com:43aadfb7-9b83-4e61-adde-885e952945a1?pageURL=nathanquach.github.io%2Fsandbox%2Fparamount-embed.html&amp;autoplay=true&amp;ui=true&amp;muted=false&amp;endContentStrategy=replay" allowfullscreen title="webplex page"></iframe>
  </div>

  <div class="player-container" id="b" aria-label="Container B">
    <iframe src="https://sindresorhus.com/screenfull/" allowfullscreen="true" allowfullscreen title="screenfull page"></iframe>
  </div>

  <div class="player-container" id="d" aria-label="Container D">
    <iframe src="//a.featurepolicy.rocks/fullscreen.html" allowfullscreen style="width: 100%; height: 100%; border: 0px;" title="fullscreen test page"></iframe>
  </div>

  <div class="player-container" id="e" aria-label="Container E">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/gYfL_Ea5QaA?si=Qcx4oVnS8bF-cX3_" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
  </div>
</body>
